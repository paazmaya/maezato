name: Node.js v18 CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js v18
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - run: npm ci
    - run: npm run lint
    - run: npm test
    - run: npm run coverage

    - name: Upload unit test coverage report to Codecov
      uses: codecov/codecov-action@v3
